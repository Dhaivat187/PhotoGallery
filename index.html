<html>
    <head>
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>My Image Gallery</h1>
        <p>I am a man who loves the wonders of nature. I love clicking pictures of forests and mountains. Here are some pictures I clicked. Click on an image to know which one it is.</p>
        <div id="Carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item-active">
                    <img src="41823193-beautiful-forest-landscape-in-the-morning.jpg">
                </div>
                <div class="item">
                    <img src="9pb0qug7kt.jpg">
                </div>
                <div class="item">
                    <img src="2018_banner.jpg">
                </div>
                <div class="item">
                    <img src="download.jpg">
                </div>
                <div class="item">
                    <img src="Forests.jpeg">
                </div>
                <div class="item">
                    <img src="Forrest.JPG">
                </div>
                <div class="item">
                    <img src="southern-rocky-mountains.jpg">
                </div>
            </div>
        </div>
        <ol class="carousel-controllers">
            <li data-target="#Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#Carousel" data-slide-to="1" class="active"></li>
            <li data-target="#Carousel" data-slide-to="2" class="active"></li>
            <li data-target="#Carousel" data-slide-to="3" class="active"></li>
            <li data-target="#Carousel" data-slide-to="4" class="active"></li>
            <li data-target="#Carousel" data-slide-to="5" class="active"></li>
            <li data-target="#Carousel" data-slide-to="6" class="active"></li>
        </ol>
    </body>
</html>
